<html lang="en">
<head>

    <title>Trending Trailers</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="nav" id="nav">

                a band of eight robbers who have a single charachteristic: n...

        </div>
        <div class="banner--fadeBottom"></div>
    </div>


    <div class="row">
        <h2>Trailers Originals</h2>
        <div class="row__posters">
            <a href="https://www.youtube.com/watch?v=uu0lOX6Ot3s&ab_channel=BroCode" class="row__poster row__posterLarge">

            <img src="images/large-movie7.jpg" alt="" class="row__poster row__posterLarge">

        <h2>Trending Now</h2>

            <img src="images/small-movie1.jpg" alt="" class="row__poster row__poster">

            <img src="images/small-movie2.jpg" alt="" class="row__poster row__poster">
            <img src="images/small-movie3.jpg" alt="" class="row__poster row__poster">

    <script>
        const nav = document.getElementById('nav');

        window.addEventListener('scroll', () => {
            if (window.scrollY >=100) {
                nav.classList.add('nav__black');
            } else {
                nav.classList.remove('nav__black');
            }
            
        });
    </script>
</body>
</html>
